<p>linux进程间通信方式有什么,这个知道，信号量 共享内存 消息传递。又问，线程呢？答不上来。</p>
<p>昨天看了linux内核设计与实现&nbsp;，在讲linux区别于unix时说：</p>
<p>linux对线程支持的比较有意思：内核并不区分线程和其他一般进程。对内核来说，所有的进程都一样----只不过是其中的一些共享资源而已。</p>
