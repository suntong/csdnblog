<p>概率分布就是对随机变量的描述，也就是说在随机变量取什么值的时候，概率是多少。</p>
<p>1。离散分布二项分布，伯努利分布</p>
<p>b(r,n,p)=（n,r）p^r * (1-p)^(n -r)，其中(n, r) = (n!)/((n-r)!r!)</p>
<p>n次独立实验中，成功的次数为r的概率，其中p表示成功的概率</p>
<p>其中r为随机变量</p>
